<!DOCTYPE html>
<html>

<head>
    <!-- hier zet je de code in de head tags -->
    <title>Publiceer je recept op deze website</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <header class="borders">

        <h1>Publiceer je recept</h1>

    </header>

    <main class="borders">



        <p class="font">
            Vul hieronder je gegevens in:
        </p>

        <form name="recepten" method="POST" data-netlify="true" class="font">

            <p>
            
            <label for="naam">
            Naam:
            </label>
            <input type="text" id="naam" name="naam">
            
            </p>
            
            <p>
            
            <label for="email">
            E-mail:
            </label>
            <input type="email" id="email" name="email">
            
            </p>
            
            <p>
            
            <label for="tel">
            Tel.:
            </label>
            <input type="tel" id="tel" name="tel" min="10">
            
            </p>
            
            <p>
            
            <label for="leeftijd">
            Leeftijd:
            </label>
            <input type="number" id="leeftijd" name="leeftijd">
            
            </p>
            
            <p>
            
            <label for="dob">
            Geboortedatum:
            </label>
            <input type="date" id="dob" name="dob">
            
            </p>
            
            <p>
            
            Gender:
            
            </p>
            
            <p>
            
            <label for="vrouw">vrouw</label>
            <input type="radio" id="vrouw" name="geslacht">
            
        <br>

        <label for="man">man</label>
            <input type="radio" id="man" name="geslacht">
            
            <br>

            <label for="anders">anders</label>
            <input type="radio" id="anders" name="geslacht">
            
            
            </p>
            
       <p></p>
            
            Favoriete cuisine:
            
            <p>
            
            <label for="frans">Frans</label>
            <input type="checkbox" id="frans" name="frans">
            
            <br>

            <label for="italiaans">Italiaans</label>
            <input type="checkbox" id="italiaans" name="italiaans">
          
            <br>

            <label for="arabisch">Arabisch</label>
            <input type="checkbox" id="arabisch" name="arabisch">
            
            
            </p>
            
            <p>
            
            <label for="schortkleur">Gewenste kleur schort:
            </label>
            <input type="color" id="schortkleur" name="schortkleur">
            
            </p>
            
            <p>
            
            <label for="bio">Biografie:
            </label>
            <br>
            <textarea id="bio" name="bio"></textarea>
            
            </p>
            
            <p>
            
            <label for="recept">Upload je laatste recept:
            </label>
            <input type="file" id="recept" name="recept">
            
            </p>
            
            <p>
            
            <label for="url">Url van je recepten-website:
            </label>
            <input type="url" id="url" name="url">
            
            </p>
            
            <p>
            
            <input type="reset" value="Reset">
            <input type="submit" value="Verstuur">
            
            </p>
            
            </form>
            
        

    </main>

    <p></p>

    </nav>


</body>

</html>
